[package]
name = "sea-orm-codegen"
version = "0.6.0"
authors = ["Billy Chan <ccw.billy.123@gmail.com>"]
edition = "2021"
description = "Code Generator for SeaORM"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-orm"
repository = "https://github.com/SeaQL/sea-orm"
categories = ["database"]
keywords = ["sql", "mysql", "postgres", "sqlite"]

[lib]
name = "sea_orm_codegen"
path = "src/lib.rs"

[dependencies]
sea-query = { git = "https://github.com/cemoktra/sea-query.git", branch = "with-ltree" }
#sea-query = { version = "0.21.0" }
syn = { version = "^1", default-features = false, features = [
    "derive",
    "parsing",
    "proc-macro",
    "printing",
] }
quote = "^1"
heck = "^0.3"
proc-macro2 = "^1"

[dev-dependencies]
pretty_assertions = { version = "^0.7" }

[features]
default = [ "runtime-async-std-native-tls" ]
runtime-actix-native-tls = [
    "sea-query/runtime-actix-native-tls",
]
runtime-async-std-native-tls = [
    "sea-query/runtime-async-std-native-tls",
]
runtime-tokio-native-tls = [
    "sea-query/runtime-tokio-native-tls",
]
runtime-actix-rustls = [
    "sea-query/runtime-actix-rustls",
]
runtime-async-std-rustls = [
    "sea-query/runtime-async-std-rustls",
]
runtime-tokio-rustls = [
    "sea-query/runtime-tokio-rustls",
]
