[package]
name = "entity"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "entity"
path = "src/lib.rs"

[dependencies]
rocket = { version = "0.5.0-rc.1", features = [
  "json",
] }

[dependencies.sea-orm]
# path = "../../../" # remove this line in your own project
git = "https://github.com/SeaQL/sea-orm"
version = "^0.5.0"
features = [
  "macros",
  "runtime-tokio-native-tls",
  "sqlx-postgres",
  # "sqlx-mysql",
]
default-features = false