[package]
name = "tonic-example-api"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
tonic-example-service = { path = "../service" }
tonic = "0.9.2"
tokio = { version = "1.29", features = ["macros", "rt-multi-thread", "full"] }
entity = { path = "../entity" }
migration = { path = "../migration" }
prost = "0.11.9"
serde = "1.0"

[lib]
path = "./src/lib.rs"

[build-dependencies]
tonic-build = "0.9.2"
